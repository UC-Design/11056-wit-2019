<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>UC Front-end Web Design</title>

        <link rel="stylesheet" href="https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/css/reveal.css">
        <link rel="stylesheet" href="https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/css/theme/ben-default.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? 'https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/css/print/pdf.css' : 'https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);

        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="https://raw.githubusercontent.com/UC-Design/11056-wit-2019/master/docs/module-2/html-7.md"
                         data-separator="^\n\n\n"
                         data-separator-vertical="^\n\n"
                         data-separator-notes="^Note:"
                         data-charset="utf-8">
                </section>
            </div>
        </div>

        <script src="https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/lib/js/head.min.js"></script>
    <script src="https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [{
                src: 'https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/plugin/markdown/marked.js'
            }, {
                src: 'https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/plugin/markdown/markdown.js'
            }, {
                src: 'https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/plugin/notes/notes.js',
                async: true
            }, {
                //for code highlighting
                src: 'https://uc-design.github.io/11056-wit-2019/stylesheets/reveal/plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }]
        });

        // Shows the slide number using default formatting
        Reveal.configure({
            slideNumber: 'c/t'
        });

    </script>
    </body>
</html>
